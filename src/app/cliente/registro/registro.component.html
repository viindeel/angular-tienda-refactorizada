<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row w-100">
      <div class="col-md-8 col-lg-5 mx-auto">
        <div class="card register-card p-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Crear Cuenta</h3>
            <form class="d-flex gap-2 flex-column">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="confirmPassword">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma la contraseña" required>
                </div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
              </div>
              <button type="submit" class="btn btn-custom btn-block">Registrarme</button>
              <div class="text-center mt-3">
                <a routerLink="/login" class="small text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
