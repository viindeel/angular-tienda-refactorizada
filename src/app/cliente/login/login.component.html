<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row w-100">
      <div class="col-md-6 col-lg-4 mx-auto">
        <div class="card login-card p-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Bienvenido</h3>
            <form class="d-flex gap-2 flex-column">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Recordarme</label>
              </div>
              <button type="submit" class="btn btn-custom btn-block">Entrar</button>
              <div class="text-center mt-3">
                <a routerLink="/registro" class="small text-decoration-none" >¿No tienes cuenta?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
